<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ripple Wallet Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js/lodash.js"></script>
    <script type="text/javascript" src="js/ripple-0.21.0.js"></script>
    <script type="text/javascript" src="js/ripple_website.js"></script>
</head>
<body>
    <script src="js/navigation.js"></script>
    <div class="container">
        <form>
            <fieldset>
                <legend>Transaction Form</legend>
            <div>
                <label for="creat_trans_form_sending_wallet_address">Sending Wallet Address</label>
                <input type="text" id="creat_trans_form_sending_wallet_address" name="sending_wallet_address" required>
            </div>
            <div>
                <label for="creat_trans_form_receiving_wallet_address">Receiving Wallet Address</label>
                <input type="text" id="creat_trans_form_receiving_wallet_address" name="receiving_wallet_address", required>
            </div>
            <div>
                <input type="radio" id="creat_trans_form_xchange_xrp_xrp" name="currency_exchange_pair" value="0" checked>
                <label for="creat_trans_form_xchange_xrp_xrp">XRP:XRP</label>
            </div>
            <div>
                <label for="creat_trans_form_xrp_value">XRP Value</label>
                <input type="number" id="creat_trans_form_xrp_value" name="xrp_value" min="1" max="10000" required><br>
            </div>
            <div>
                <label for="creat_trans_form_max_ledger_version">Max Ledger Number</label>
                <input type="number" id="creat_trans_form_max_ledger_version" name="max_legdger_number" required>
            </div>
            <div>
                <label for="creat_trans_form_transaction_fee">Transaction Fee</label>
                <input type="number" id="creat_trans_form_transaction_fee" name="transaction_fee" required>
            </div>
            <div>
                <label for="creat_trans_form_sequence_number">Sequence Number</label>
                <input type="number" id="creat_trans_form_sequence_number" name="sequence_number" required>
            </div>

            <button type="button" onclick="createTransaction()">Create Transaction</button>
            <button type="reset" value="reset">Clear Form</button>
            </fieldset>
        </form>
    </div>

    <div class="container">
            <h4>Raw txJSON Object</h4>
            <p id="create_transaction_raw_txjson_object"></p>
    </div>
        
        <div class="container">
            <h4>Created Transaction Details</h4>
            <ul>
                <li>
                    <p id="create_transaction_transtype">Transaction Type:</p>
                </li>
                <li>
                    <p id="create_transaction_account">Account:</p>
                </li>
                <li>
                    <p id="create_transaction_destination">Destination:</p>
                </li>
                <li>
                    <p id="create_transaction_amount">Amount:</p>
                </li>
                <li>
                    <p id="create_transaction_flags">Flags:</p>
                </li>
                <li>
                    <p id="create_transaction_lastledgersequence">LastLedgerSequence:</p>
                </li>
                <li>
                    <p id="create_transaction_fee">Fee:</p>
                </li>
                <li>
                    <p id="create_transaction_sequences">Sequences:</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
